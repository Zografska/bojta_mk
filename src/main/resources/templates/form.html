<div class="container" xmlns:th="http://www.thymeleaf.org">
<th:block >
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">ADD PRODUCT </h3>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form th:action="@{'/product-categories/add'}" th:method="POST">
                    <div class="form-group">
                        <label for="id">Product ID</label>
                        <input type="text"
                               class="form-control"
                               id="id"
                               name="id"
                               th:value="(${product} != null ? ${product.getId()} : '')"
                               required
                               placeholder="Enter product ID">
                    </div>
                    <div class="form-group">
                        <label for="name">Product name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${product} != null ? ${product.getName()} : '')"
                               required
                               placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${product} != null ? ${product.getDescription()} : '')"
                               placeholder="Description">
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            <option th:if="${product} != null"
                                    th:selected="${product.getCategory() != null && product.getCategory() == cat}"
                                    th:each="cat : ${categories}"
                                    th:value="${cat}"
                                    th:text="${cat}">
                            </option>
                            <option th:if="${product} == null"
                                    th:value="${category}"
                                    th:text="${category}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Shape</label>
                        <select name="shape" class="form-control">
                            <option th:if="${product} != null"
                                    th:selected="${product.getShape() != null && product.getShape().getName() == sh.getName()}"
                                    th:each="sh : ${shapes}"
                                    th:value="${sh.getName()}"
                                    th:text="${sh.getName()}">
                            </option>
                            <option th:if="${product} == null"
                                    th:each="sh : ${shapes}"
                                    th:value="${sh.getName()}"
                                    th:text="${sh.getName()}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" th:href="@{'/product-categories/{cat}' (cat=${category})}">Back</a>
                </form>
            </div>
        </div>
    </div>
</th:block>
</div>
