<section class="jumbotron text-center small-middle-container" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Нова статија</title>
    <h1>Додај статија</h1>
</head>
<body>
<div class="row" th:if="${image==null}">
    <div class="col-md-8 mx-auto">
        <h2>Upload Image</h2>
        <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
        <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Upload Image</button>
        </form>
    </div>
</div>
<div th:if="${image!=null}">
    <form action="/post" method="POST" >
        <div class="form-group">
            <label for="headline">Поглавје</label>
            <input type="text"
                   class="form-control"
                   id="headline"
                   name="headline"
                   required
                   placeholder="Enter headline">
        </div>
        <div class="form-group">
            <label for="description">Опис</label>
            <textarea rows="10" cols="30"
                   class="form-control"
                   id="description"
                   name="description"
                   required
                   placeholder="Enter description">
            </textarea>
        </div>
        <input type="hidden" id="image" name="image" th:value="${image}">
        <input type="submit" name="Submit">
    </form>
</div>
</body>
</section>
