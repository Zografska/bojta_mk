<div xmlns:th="http://www.thymeleaf.org" class="container">
    <th:block>
        <section class="jumbotron text-center">
        <div class="container">
            <h3>DETAILS</h3>
        </div>
        </section>

     <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form th:action="@{'/cart/add/{id}' (id=${product.getId()})}" th:method="POST">
                    <div class="form-group">
                        <label for="id">Product ID</label>
                        <input type="text"
                               class="form-control"
                               id="id"
                               name="id"
                               th:value="(${product} != null ? ${product.getId()} : '')"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label for="name">Product name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${product} != null ? ${product.getName()} : '')"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${product} != null ? ${product.getDescription()} : '')"
                               disabled>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text"
                               class="form-control"
                               id="category"
                               name="category"
                               th:value="${category}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label for="shape">Shape</label>
                        <input type="text"
                               class="form-control"
                               id="shape"
                               name="shape"
                               th:value="${product.getShape().getName()}"
                               disabled>
                    </div>
                    <div>
                        <label>Dimension</label>
                        <select name="dimension" class="form-control">
                            <option th:if="${product} != null"
                                    th:each="dim : ${product.getShape().getDimensions()}"
                                    th:value="${dim}"
                                    th:text="${dim}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                    <a type="button" class="btn btn-primary" th:href="@{'/product-categories/{cat}' (cat=${category})}">Back</a>
                </form>
            </div>
        </div>
     </div>
    </th:block>

</div>
